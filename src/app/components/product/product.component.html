<div class="product__details">
  <img [src]="product.img" [alt]="product.name" />
  <div class="product__details--data">
    <h1>{{ product.name }}</h1>
    <p>
      <span id="product__details--price">{{ price }} </span>
    </p>
    <form #selectForm="ngForm" class="product__details--form">
      <mat-form-field color="accent" appearance="outline">
        <mat-select
          [placeholder]="options[1].name"
          [name]="options[0].name"
          [(ngModel)]="Color"
        >
          <mat-option
            *ngFor="let value of options[0].values"
            [value]="value.name"
            >{{ value.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field color="accent" appearance="outline">
        <mat-select
          [placeholder]="options[1].name"
          [name]="options[1].name"
          [(ngModel)]="Capacity"
        >
          <mat-option
            *ngFor="let value of options[1].values"
            [value]="value.name"
            >{{ value.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button class="btn" type="submit" mat-flat-button color="accent">
        Buy
      </button>
    </form>
    {{ selectForm.value | json }}
    {{ Color }}
    {{ Capacity }}
  </div>
</div>
